server:
  port: 8086

spring:
  application:
    name: mcp-server

# Service URLs
services:
  orchestrator:
    url: http://localhost:8081
  decision-engine:
    url: http://localhost:8082
  audit-logging:
    url: http://localhost:8083
  experian-connector:
    url: http://localhost:8084
  equifax-connector:
    url: http://localhost:8085

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true
    use-root-path: false

logging:
  level:
    com.loanorigination.mcp: DEBUG
    org.springframework.web: INFO


